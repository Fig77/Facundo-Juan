<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


	  <h1 id="title">titulo</h1>
		
	  <p id="description">descrp</p>
    <form id="survey-form">

      <section name="name" >
        <label for="name" id="name-label">Name:</label>
        <input id="name" type="text" placeholder="Your name" required>
      </section>
    
      <section name="email" >
        <label for="email" id="email-label">Email:</label>
        <input id="email" type="email"  placeholder="Your email@address.com" required>
      </section> 	
    
      <section name="id-number">
        <label for="number" id="number-label">ID number:</label>
        <input id="number" type="number" min="0" max="42"  placeholder="Your ID number">
      </section> 	
    
      <section name="options">
        <label for="dropdown" id="dropdown-label">Options:</label>
        <select id="dropdown">
          <option >Option 1</option>
          <option >Option 2</option>
        </select>
      </section> 	
		
	  <section name="radio-b">
		<label for="yes-radio">Yes</label>
		<input type="radio" name="radiobutton">
		<label for="no-radio">no</label>
		<input type="radio" name="radiobutton">

	  </section>
	
		
	  <section name="checkboxes">
		  <label for="check-1"> one</label>
		  <input type="checkbox" value="" name="check-1" id="check-1">
		  <label for="check-2"> one</label>
		  <input type="checkbox" value="" name="check-2" id="check-2">
		  <label for="check-3"> one</label>
		  <input type="checkbox" value="" name="check-3" id="check-3">
	  
      </section>
		
	
		
    </form>
	  
	  
	  
    <script  src="js/index.js"></script>
  </body>
</html>
